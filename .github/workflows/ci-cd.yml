name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: storisbro_main_db
          POSTGRES_USER: main_login_db
          POSTGRES_PASSWORD: yIuHxg9qBU55
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r storisbro/requirements_ci_cd.txt

      - name: Run backend tests
        run: |
          python manage.py migrate
          python manage.py test
        working-directory: storisbro

  deploy:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SERVER_HOST }}
          SSH_USER: ${{ secrets.SERVER_USER }}
        run: |
          mkdir C:\Users\runneradmin\.ssh
          echo "$env:SSH_PRIVATE_KEY" | Out-File -FilePath C:\Users\runneradmin\.ssh\id_rsa -Encoding ascii
          (Get-Content C:\Users\runneradmin\.ssh\id_rsa) -replace "`r`n", "`n" | Set-Content C:\Users\runneradmin\.ssh\id_rsa
          icacls C:\Users\runneradmin\.ssh\id_rsa /inheritance:r /grant:r "runneradmin:F" /c
          $ssh_config = @"
          Host target
            HostName $env:SSH_HOST
            User $env:SSH_USER
            IdentityFile C:\Users\runneradmin\.ssh\id_rsa
            LogLevel ERROR
            StrictHostKeyChecking no
          "@
          $ssh_config | Out-File -FilePath C:\Users\runneradmin\.ssh\config -Encoding ascii

      - name: Deploy to server
        env:
          DEPLOY_PATH: /var/www/build
        run: |
          ssh target "cd $DEPLOY_PATH && git pull && source env/bin/activate && pip install -r storisbro/requirements.txt && python manage.py migrate && sudo systemctl restart gunicorn && sudo systemctl restart nginx"
